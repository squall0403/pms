<ng-include src="'partials/side_bar.html'"></ng-include>
<ng-include src="'partials/evaluator/evo_header_bar.html'"></ng-include>
<ng-include src="'partials/evaluator/evo_navbar.html'"></ng-include>
<div class="case-3 case-4" style="padding-left:2rem" ng-controller="mainCtrl">
  <div class="page-content">
    <div class="period-header">
      <h3 class="main-title" style="display:inline-block">Semester 2 - 2018
      </h3>
      <a href="#/evaluator/compose/{{eveId}}" class="btn  not_a out_line" style="margin-left:1rem;position:relative;top:-5px;text-decoration:none">Edit objectives</a>
      <a href="#/evaluator/info/{{eveId}}" class="sub-title color-bright-blue" style="display:block">Information</a>
      <div class="period-status">
        <span>Status:</span>
        <span>Evaluating</span>
      </div>
    </div>
    <div class="">
      <div class="container-fluid">
        <div class="row" style="padding-bottom:4rem">
          <div class="col-md-12">
            <div class="page-body">
              <div class="objectives">
                <div style="display:table" class="full-width">
                  <div class="display-table-cell">
                    <div class="widget-content-item-title">Objecitve (3)</div>
                  </div>
                  <div class="display-table-cell">
                    <div class="widget-content-item-title text-center">ETA</div>
                  </div>
                  <div class="display-table-cell">
                    <div class="widget-content-item-title">Weight</div>
                  </div>
                  <div class="display-table-cell">
                    <div class="widget-content-item-title">Comment</div>
                  </div>
                  <div class="display-table-cell">
                    <div class="widget-content-item-title">Rate(%)</div>
                  </div>
                </div>
                <div class="widget" ng-repeat="obj in objs | filter:'Senior'" ng-click="set_active('#obj' + $index)" id="obj{{$index}}">
                  <div class="widget-big-title" style="font-weight:600">
                    <span class="icon-arrow-down compose-icon" style="font-size:12px; margin-right:10px" ng-click="show_team('#sub_objs' + $index)"></span>{{obj.objective}}</div>
                  <div class="widget-content" id="sub_objs{{$index}}">
                    <div class="widget-content-item display-table" ng-repeat="sub_obj in sub_objs |filter: 'Senior' |filter: obj.objective" ng-click="set_active('#sub_obj' + $parent.$index + $index)" ng-class="{active:$index == selected_sub}">
                      <div class="display-table-cell">
                        <div class="widget-content-item-content">
                          <textarea class="text-input full-width" style="border:0" rows="2">{{sub_obj.sub_objectives}}</textarea>
                        </div>
                      </div>
                      <div class="display-table-cell">
                        <div class="widget-content-item-content text-center" style="position:relative;top:-27px">{{sub_obj.eta}}
                        </div>
                      </div>
                      <div class="display-table-cell">
                        <div class="widget-content-item-content" style="position:relative;top:-27px">{{sub_obj.weight}}%</div>
                      </div>
                      <div class="display-table-cell">
                        <div class="widget-content-item-content">
                          <textarea class="text-input full-width" style="border: 1px solid #e4e7eb" rows="2">{{sub_obj.comment}}</textarea>
                        </div>
                      </div>
                      <div class="display-table-cell">
                        <div class="widget-content-item-content text-center slidecontainer" id="comment{{$parent.$index}}{{$index}}" style="position:relative;top:-27px">
                          <input type="number" name="" ng-model="sub_obj.rate1" style="width:45%;display:inline-block;text-align:center" class="no-number">
                          <input type="range" ng-model="sub_obj.rate1" class="slider" style="width:50%;display:inline-block" min="0" max="100" step="1">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="footer-toast on bg-white"> <div class="row"> <div class="col-sm-8 d-flex align-items-center"> <div class="footer-toast-content color-warm-grey"> <span>Click “Save” to save your evaluation. If you wish to finish your evaluation, click
    "Visible to evaluatee".</span> </div> </div> <div class="col-sm-4 d-flex align-items-center btn-inline-group"> <button class="btn btn-submit">Save</button> <a class="btn btn-ask not_a" style="padding:0px 10px"
    ng-href="#/evaluator/review/{{eveId}}">visible to evaluatee</a> </div> </div> </div> -->
  </div>
</div>
