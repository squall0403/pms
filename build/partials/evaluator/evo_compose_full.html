<ng-include src="'partials/side_bar.html'"></ng-include>
<ng-include src="'partials/evaluator/evo_header_bar.html'"></ng-include>
<ng-include src="'partials/evaluator/evo_navbar.html'"></ng-include>
<div class="case-2 case-3" style="padding-left:2rem" ng-controll="mainCtrl">
  <div class="page-content">
    <div class="period-header">
      <h5 class="main-title">Semester 1- 2018
      </h6>
      <a href="#" class="sub-title color-bright-blue">Information</a>
      <div class="period-status">
        <span>Status:</span>
        <span>Composing</span>
      </div>
    </div>
    <!-- <div class="bg-light-blue"> -->
    <div class="">
      <div class="container-fluid">
        <div class="row" style="padding-bottom:4rem">
          <div class="col-md-12">
            <div class="page-body">
              <div class="objectives">
                <div class="widget-title" style="font-size:20px;padding-bottom:22px;">Objective list
                  <span class="icon-docs compose-icon" ng-click="clone_sub_objs($event,'#clone-modal')"></span>
                  <a class="btn btn-primary not_a " style="float:right" href="#/evaluator/detail/{{eveId}} ">FINISH composing</a>
                  <button class="btn btn_ask out_line not_a " style="float:right; margin-right:1rem;font-size:13.5px">save</button>
                </div>
                <div class="widget-content-item display-table bg-light-blue" style="margin-bottom:10px;">
                  <div class="display-table-cell">
                    <div class="widget-content-item-title compose-header">Objective (3)</div>
                  </div>
                  <div class="display-table-cell">
                    <div class="widget-content-item-title compose-header text-center">ETA</div>
                  </div>
                  <div class="display-table-cell">
                    <div class="widget-content-item-title compose-header text-center">Weight</div>
                  </div>
                  <div class="display-table-cell">
                    <div class="widget-content-item-title compose-header text-center">Action</div>
                  </div>
                </div>
                <div class="widget" ng-repeat="obj in objs | filter: 'Senior'" id="obj{{$index}}">
                  <div class="widget-big-title" style="padding-left:15px; font-weight: 600">
                    <span class="icon-arrow-down compose-icon" style="font-size:12px; margin-right:10px" ng-click="show_team('#sub_objs' + $index)"></span>
                    <div ng-click="show_team('#sub_objs' + $index)" style="display:inline-block">
                      {{obj.objective}}
                    </div>
                    <span class="icon-plus compose-icon" ng-click="new_blank_sub_obj('#sub_objs' +$index)"></span>
                  </div>
                  <div id="sub_objs{{$index}}">
                    <div class="widget-content" style="margin-left:30px;" ng-repeat="sub_obj in sub_objs | filter : obj.objective | filter : 'Senior'">
                      <div class="widget-content-item display-table">
                        <div class="display-table-cell">
                          <div class="widget-content-item-content">
                            <textarea class="text-input full-width" style="border:0" rows="2">{{sub_obj.sub_objectives}}</textarea>
                          </div>
                        </div>
                        <div class="display-table-cell">
                          <div class="widget-content-item-content text-center" style="position:relative;top:-30px">{{sub_obj.eta}}
                            <span class="icon-event compose-icon"></span>
                          </div>
                        </div>
                        <div class="display-table-cell">
                          <div class="widget-content-item-content" style="position:relative;top:-30px">
                            <input class="input" type="number" name="" ng-model="sub_obj.weight">
                          </div>
                        </div>
                        <div class="display-table-cell">
                          <div class="widget-content-item-content text-center" style="position:relative;top:-30px">
                            <span class="icon-pencil compose-icon-right" ng-click="clone_sub_objs($event,'#presets-modal')">
                              <p>Presets</p>
                            </span>
                            <span class="icon-docs compose-icon-right" ng-click="clone_sub_objs($event,'#clone-modal')">
                              <p>Clone</p>
                            </span>
                            <span class="icon-trash compose-icon-right">
                              <p>Delete</p>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          id="Presets"> <option value="2" selected>Programmer Senior</option> <option value="1">Programmer Junior2</option> </select> <select class="custom-select" ng-options="ref_obj.objective for ref_obj in ref_objs" ng-model="selected_ref_obj"

          class="form-group "> <label for="weight ">Weight (%)</label> <input type="number " id="weight " class="form-control number-only " ng-value="{{sub_obj.weight}}"> </div> <div class="form-group active "> <label for="eta ">ETA</label> <input
          class="input-date " type="date " value="{{sub_obj.eta}}" /> </div> </div> <div class=" task-list-item-operates "> <a href="javascript:void(0) " class="action action-remove not_a " ng-click="delete_sub_obj($index) "><span class="icon-close
          "></span></a> </div> </div> </div> </div> <div class="editting" id="edit_blank" style="display:none"> <div class="form-group"> <label for="objective1">Objective</label> <input type="text" class="form-control" id="objective1" placeholder=""> </div>
          <div class="task-list" id="blank_task_list"> <div class="task-list-item d-flex align-items-center"> <div class="task-list-item-inputs bg-pale-greys"> <div class="form-group "> <label for="sub1 ">Sub-objective</label> <textarea class="form-control"
          id="sub1" rows="5"></textarea> </div> <div class="form-group"> <label for="weight">Weight (%)</label> <input type="number" id="weight" class="form-control number-only"> </div> <div class="form-group active"> <label for="eta ">ETA</label> <input
          class="input-date " type="date " value="" /> </div> </div> <div class=" task-list-item-operates "> <a href="javascript:void(0) " class="action action-remove not_a " ng-click="delete_sub_obj($index) "><span class="icon-close "></span></a> </div>
          </div> </div><button class="btn btn-primary" type="button" name="button" style="margin-bottom:2rem" ng-click="new_blank_sub_obj()">Add sub-objective</button> </div> </div> </div> </div> </div> -->
        </div>
        <div id="clone-modal">
          <div class="clone-title">
            Select user to clone
          </div>
          <div class="clone-item" ng-repeat="user in users">
            <div class="clone-title"></div>
            <input type="checkbox" class="compose-checkbox">{{user.full_name}}
          </div>
          <button type="button" name="button" class="btn btn-primary" style="margin-top:20px;float:right">CLONE</button>
        </div>
        <div id="presets-modal">
          <div class="preset-item" ng-repeat="sub_obj in sub_objs">
            <input type="radio" class="compose-checkbox">{{sub_obj.sub_objectives}}
          </div>
          <button type="button" name="button" class="btn btn-primary" style="margin-top:20px;float:right">add</button>
        </div>
      </div>
    </div>

    not_a " style="color:white ">Save</a> </div> </div> </div> -->
  </div>
</div>
