<ng-include src="'partials/evaluatee/eve_header_bar.html'"></ng-include>
<ng-include src="'partials/evaluatee/eve_navbar.html'"></ng-include>
<div class="case-3 case-4" ng-controller="mainCtrl">
  <div class="page-content">
    <ng-include src="'partials/period_header.html'"></ng-include>
    <!-- <div class="page-content-wrap bg-grey"> -->
    <div class="">
      <div class="container-fluid">
        <div class="row" style="padding-bottom:4rem">
          <div class="col-md-12">
            <div class="page-body">
              <div class="objectives">
                <div class="full-width bg-grey" style="margin: 0px 0px 15px 0px;padding-top: 10px;color:black;padding-left:1rem">
                  <div class="row">
                    <div class="col-4">
                      <div class="widget-content-item-title opacity_100">Objecitve (3)</div>
                    </div>
                    <div class="col-2">
                      <div class="widget-content-item-title opacity_100">ETA</div>
                    </div>
                    <div class="col-1">
                      <div class="widget-content-item-title opacity_100">Weight</div>
                    </div>
                    <div class="col-3">
                      <div class="widget-content-item-title opacity_100">Comment</div>
                    </div>
                    <div class="col-2">
                      <div class="widget-content-item-title opacity_100">Rate(%)</div>
                    </div>
                  </div>
                </div>
                <div class="widget active" ng-repeat="obj in objs | filter : 'Senior'" ng-click="set_active('#obj' + $index)" id="obj{{$index}}">
                  <div class="widget-big-title" style="font-weight:600">
                    <span class="icon-arrow-down compose-icon" style="font-size:12px; margin-right:10px" ng-click="show_team('#sub_objs' + $index)"></span>{{obj.objective}}</div>
                  <div class="widget-content" id="sub_objs{{$index}}">
                    <div class="widget-content-item row" ng-repeat="sub_obj in sub_objs | filter:obj.objective | filter : 'Senior'" ng-click="set_active('#sub_obj' + $parent.$index + $index)" ng-class="{active:$index == selected_sub}">
                      <div class="col-4">
                        <div class="widget-content-item-content">
                          {{sub_obj.sub_objectives}}
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="widget-content-item-content">
                          {{sub_obj.eta}}
                        </div>
                      </div>
                      <div class="col-1">
                        <div class="widget-content-item-content">
                          {{sub_obj.weight}}%
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="widget-content-item-content">
                          <textarea class="text-input full-width" style="border: 1px solid #e4e7eb" rows="3">{{sub_obj.comment}}</textarea>
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="widget-content-item-content text-center slidecontainer" id="comment{{$parent.$index}}{{$index}}" style="">
                          <input type="number" name="" ng-model="sub_obj.self_rate" style="width:45%;display:inline-block;text-align:center" class="no-number">
                          <input type="range" ng-model="sub_obj.self_rate" class="slider" style="width:50%;display:inline-block" min="0" max="100" step="1">
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr>
                </div>
                <div class="row">
                  <div class="widget-big-title" style="font-weight:600;padding-left:15px">
                    General comment for Semester 2 - 2018</div>
                  <div class="col-12">
                    <textarea class="text-input full-width" style="border: 1px solid #e4e7eb" rows="5">{{sub_objs[eveId].comment}}</textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="col-md-4"> <div class="page-body" style="height:100%"> <div class="composing bg-white" style="height:100%"> <div class="composing-title"> <h3>Self-Evaluation</h3> </div> <div class="composing-body"> <div class="form-group"> <label
          for="weight">Rate (%)</label> <input type="number" id="weight" class="form-control number-only" placeholder="0" ng-model="selected_rate"> </div> <div class="form-group"> <label for="comment1">Comment</label> <textarea class="form-control"
          id="comment1" rows="5">{{selected_comment}}</textarea> </div> <hr> <div class="form-group"> <label for="comment1"> <b>General Comment for S2-2018</b> </label> <textarea class="form-control" id="comment1" rows="8"></textarea> </div> </div> </div>
          </div> </div> -->
        </div>
      </div>
    </div>
    <!-- <div class="footer-toast on bg-white"> <div class="row"> <div class="col-sm-8 d-flex align-items-center"> <div class="footer-toast-content color-warm-grey"> <span>Click “Save” to save your evaluation. If you wish to finish, click "Finish
    evaluation".</span> </div> </div> <div class="col-sm-4 d-flex align-items-center btn-inline-group"> <button class="btn btn-submit">Save</button> <a class="btn btn-ask not_a" style="padding:0px 10px" ng-href="#/evaluatee/review/{{eveId}}">Finish
    evaluation</a> </div> </div> </div> -->
  </div>
</div>
