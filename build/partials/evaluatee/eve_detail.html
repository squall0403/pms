<ng-include src="'partials/evaluatee/eve_header_bar.html'"></ng-include>
<ng-include src="'partials/evaluatee/eve_navbar.html'"></ng-include>
<div class="case-3 case-4" ng-controller="mainCtrl">
  <div class="page-content">
    <ng-include src="'partials/period_header.html'"></ng-include>
    <!-- <div class="page-content-wrap bg-grey"> -->
    <div class="bg-grey">
      <div class="container-fluid">
        <div class="row" style="padding-bottom:4rem">
          <div class="col-md-8">
            <div class="page-body">
              <div class="objectives">
                <div class="widget active" ng-repeat="obj in objs | filter : 'Senior'" ng-click="set_active('#obj' + $index)" id="obj{{$index}}">
                  <div class="d-flex justify-content-between">
                    <div class="widget-title">Objective {{$index + 1}}</div>
                  </div>
                  <div class="widget-big-title">{{obj.objective}}</div>
                  <div class="widget-content">
                    <div class="widget-content-item display-table" ng-repeat="sub_obj in sub_objs | filter:obj.objective | filter : 'Senior'" ng-click="set_active('#sub_obj' + $parent.$index + $index)" ng-class="{active:$index == selected_sub}" id="sub_obj{{$parent.$index}}{{$index}}">
                      <div class="display-table-cell">
                        <div class="widget-content-item-title">Sub-objective {{$index +1}}</div>
                        <div class="widget-content-item-content"> {{sub_obj.sub_objectives}} </div>
                      </div>
                      <div class="display-table-cell">
                        <div class="widget-content-item-title">ETA</div>
                        <div class="widget-content-item-content"> {{sub_obj.eta}} </div>
                      </div>
                      <div class="display-table-cell">
                        <div class="widget-content-item-title">Weight</div>
                        <div class="widget-content-item-content"> {{sub_obj.weight}}% </div>
                      </div>
                      <div class="display-table-cell">
                        <div class="widget-content-item-title">Comment</div>
                        <div class="widget-content-item-content" id="comment{{$parent.$index}}{{$index}}">{{sub_obj.comment}} </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="page-body" style="height:100%">
              <div class="composing bg-white" style="height:100%">
                <div class="composing-title">
                  <h3>Self-Evaluation</h3> </div>
                <div class="composing-body">
                  <div class="form-group"> <label for="weight">Rate (%)</label> <input type="number" id="weight" class="form-control number-only" placeholder="0" ng-model="selected_rate"> </div>
                  <div class="form-group"> <label for="comment1">Comment</label> <textarea class="form-control" id="comment1" rows="5">{{selected_comment}}</textarea> </div>
                  <hr>
                  <div class="form-group"> <label for="comment1"><b>General Comment for S2-2018</b></label> <textarea class="form-control" id="comment1" rows="8"></textarea> </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-toast on bg-white">
      <div class="row">
        <div class="col-sm-8 d-flex align-items-center">
          <div class="footer-toast-content color-warm-grey"> <span>Click “Save” to save your evaluation. If you wish to finish, click "Finish evaluation".</span> </div>
        </div>
        <div class="col-sm-4 d-flex align-items-center btn-inline-group"> <button class="btn btn-submit">Save</button> <a class="btn btn-ask not_a" style="padding:0px 10px" ng-href="#/evaluatee/review/{{eveId}}">Finish evaluation</a> </div>
      </div>
    </div>
  </div>
</div>
